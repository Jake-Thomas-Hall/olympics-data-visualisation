<h1>{{countryMedalsResponse?.CountryName}}</h1>
<h2 class="text-muted">Medal Summary</h2>
<div class="alert alert-danger" [hidden]="!error">
    {{ error }}
</div>
<div class="alert alert-info" [hidden]="!hasNoMedals">
    {{countryMedalsResponse?.CountryName}} has no medals recorded.
</div>
<p class="lead">Total medals: {{countryMedalsResponse?.Medals}}</p>
<div id="chartdiv" [hidden]="hasNoMedals">

</div>
<a [routerLink]="['/', 'country', 'list']" class="btn btn-primary mt-3">Back</a>
